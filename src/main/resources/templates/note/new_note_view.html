<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New note</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-flat.css">
    <style>
        .my-text{
            font-size:30px;
        }
    </style>
</head>
<body class="w3-content w3-blue-gray" style="max-width:1300px">
    <div class="w3-cursive w3-center my-text">
        <!--/*@thymesVar id="note" type="ru.rozvezev.springsecurityfirstapp.models.Note"*/-->
        <form class="w3-padding-small" th:method="POST" th:action="@{/notes}" th:object="${note}">
            <label for="title">Enter name: </label>
            <input type="text" th:field="*{title}" id="title" width="100" height="200">
            <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>

            <br>
            <br>

            <label for="note">Enter text: </label>
            <textarea wrap="soft" th:field="*{body}" id="note" rows="10" cols="50"></textarea>
            <div cstyle="color:red" th:if="${#fields.hasErrors('body')}" th:errors="*{body}"></div>
            <div class="w3-padding-small"></div>

            <input class="w3-button w3-light-gray" type="submit" value="create">
        </form>
    </div>
</body>
</html>
